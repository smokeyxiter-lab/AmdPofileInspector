name: Build AMDProfileInspector

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AMDProfileInspector.sln

    - name: Build Release
      run: dotnet build AMDProfileInspector.sln -c Release --no-restore

    - name: Publish (self-contained EXE)
      run: dotnet publish AMDProfileInspector/AMDProfileInspector.csproj -c Release -r win-x64 --self-contained true -o publish

    - name: Copy extra files (VegaPresets + ADLX DLLs)
      shell: pwsh
      run: |
        Copy-Item VegaPresets.json publish/
        if (Test-Path ADLX_DLLs) {
          Copy-Item ADLX_DLLs/* publish/ -Force
        }

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AMDProfileInspector-Release
        path: publish/**
